<div class="dare-component-category-list">
  <a *ngFor="let category of docItems.getCategories((params | async)?.section)"
     class="dare-component-category-list-item"
    [routerLink]="[category.id]">
    <mat-card class="dare-component-category-list-card">
      <mat-card-title>{{category.name}}</mat-card-title>
      <mat-card-content class="dare-component-category-list-card-summary">{{category.summary}}</mat-card-content>
    </mat-card>
  </a>
</div>
